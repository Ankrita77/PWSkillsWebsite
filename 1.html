<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img src="img/star.svg" alt="star" /></span>
        <div class="search">
          <input type="text" placeholder="Search" />
        </div>
        <div class="icons">
          <a
            href="https://github.com/Asabeneh/30-Days-Of-JavaScript"
            target="_blank"
          >
            <img src="img/github.svg" alt=""
          /></a>
          <a href="https://discord.com/" target="_blank"
            ><img src="img/discord.svg" alt=""
          /></a>
          <label for="mode">
            <img src="img/laptop.svg" alt="" class="lapimg" />
          </label>
          <select name="mode" id="mode">
            <option value="auto">Auto</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
          <label for="lang"> </label>
          <select name="lang" id="lang">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="French">French</option>
          </select>
        </div>
      </nav>
      <div class="content">
        <div class="text">
          <h1>Make your docs shine with Starlight</h1>
          <p>
            Everything you need to build a stellar documentation website. Fast,
            accessible, and easy-to-use.
          </p>
          <div class="buttons">
            <button class="btn1">Get Started â†’</button>
            <button class="btn2">View on Github</button>
          </div>
        </div>
        <div class="img2">
          <img src="img/starbig.webp" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
